<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/main.js" defer></script>
	
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Payday Roulette</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/styles.css">
	
</head>

<body>
	<div class="parent">
		<div class="container">
			
			<span style="margin-left: 4%;left: 40%;position: relative;top:8px;">Heist Picker</span>
			<span>
				<span style="margin-left: 58%;top: 8px;position: relative;">Payday 1?</span>
				<label class="switch" style="float: right;margin-right: 10px;">
					<input type="checkbox" value="1" onclick='ChangeGameType()'>
					<span class="slider round"></span>
				</label>
			</span>
			<br><br>
			
			<div>
				<table cellpadding="5px">
					<tr>
						<th>Heist</th>
						<th>Contractor</th>
						<th>Length</th>
						<th>Difficulty</th>
						<th>Stealth?</th>
					</tr>
					<tr>
						<td id="heistName" class="bottomRow">Big Oil</td>
						<td id="contractor" class="bottomRow">The Elephant</td>
						<td id="heistLength" class="bottomRow" >1 Day</td>
						<td class="bottomRow" style="width: 144px">
							<img width="144" id="diffImg" src="./img/assets/difficulties/modified/DeathWish.png" title="Overkill">
						</td>
						<td class="bottomRow" style="width: 40px;">
							<span id="stealthable">No</span>
							<img width="16" id="stealthImg" src="./img/assets/notes/ghost/cn_minighost.png" title="Stealthable">
						</td>
					</tr>
				</table>
			</div>
			
			<br>
			<hr>
			<p>Gear Selector</p>
			
			<div>
				<table cellpadding="5px">
					<tr>
						<th>Primary</th>
						<th>Secondary</th>
						<th>Throwable</th>
						<th>Melee</th>
					</tr>
					<tr>
						<td id="primary" class="bottomRow">Primary</td>
						<td id="secondary" class="bottomRow">Secondary</td>
						<td id="throwable" class="bottomRow">Throwable</td>
						<td id="melee" class="bottomRow">Melee</td>
					</tr>
				</table>
			</div>
			<br>
			<div>
				<span>
					<button style="border-radius: 5px;border: none;top:5px;position: relative;"type="button" class="randomButton" onclick="RandomizeHeists();">Random Heist</button>
					<button style="border-radius: 5px;border: none;top:5px;position: relative;left:5px;"type="button" class="randomButton" onclick="RandomizeGear();">Random Equipment</button>
					
				</span>
			</div>
			<br>
		</div>
	</div>
</body>

</html>
